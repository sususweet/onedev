<wicket:extend>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="requestToResetFrag">
		<form wicket:id="form" method="post">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<input wicket:id="loginNameOrEmail" autocomplete="username" type="text" class="form-control" placeholder="Login name or email">
			</div>
			<button wicket:id="resettingPassword" class="btn btn-primary font-weight-bold mr-1" type="submit"><wicket:message key="Reset"/></button>
			<button wicket:id="cancel" class="btn btn-light-primary font-weight-bold"><wicket:message key="Cancel"/></button>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="resetFrag">
		<form wicket:id="form" method="post">
			<div wicket:id="editor"></div>
			<button class="btn btn-primary font-weight-bold mr-1" type="submit"><wicket:message key="Ok"/></button>
			<button wicket:id="cancel" class="btn btn-light-primary font-weight-bold"><wicket:message key="Cancel"/></button>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="invalidPasswordResetCodeFrag">
		<div class="alert alert-light-danger"><wicket:message key="Password_Reset_Url_Hint"/></div>
	</wicket:fragment>
</wicket:extend>

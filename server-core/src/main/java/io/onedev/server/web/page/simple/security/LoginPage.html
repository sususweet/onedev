<wicket:extend>	
	<div wicket:id="content"></div>
	<div class="foot pt-2 mt-5 border-top font-size-xs text-muted">Powered by <a wicket:id="vendor" class="text-muted text-hover-primary"></a></div>
	<wicket:fragment wicket:id="passwordCheckFrag">
		<form wicket:id="form" method="post">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<input wicket:id="userName" wicket:message="placeholder:Login_Name_Hint" autocomplete="username" type="text" class="form-control">
			</div>
			<div class="form-group">
				<input wicket:id="password" wicket:message="placeholder:Password" autocomplete="current-password" type="password" class="form-control">
			</div>
			<div class="form-group d-flex flex-wrap justify-content-between">
				<div class="checkbox-inline">
					<label class="checkbox text-muted">
						<input wicket:id="rememberMe" id="rememberMe" type="checkbox" class="form-check-input">
						<wicket:message key="Remember_Me" />
					</label>
				</div>
				<a wicket:id="forgetPassword" class="text-muted text-hover-primary"><wicket:message key="Forgotten_Password"/></a>
			</div>
			<button class="btn btn-primary font-weight-bold" type="submit"><wicket:message key="Sign_In"/></button>
		</form>
		<wicket:enclosure child="registerUser">
			<div class="signup">
				<span class="opacity-50 mr-3"><wicket:message key="Dont_Have_Account_Desc"/></span> <a wicket:id="registerUser" class="text-muted text-hover-primary font-weight-bold"><wicket:message key="Sign_Up"/></a>
			</div>
		</wicket:enclosure>
		<wicket:enclosure child="ssoButtons">
		<div class="sso">
			<a wicket:id="ssoButtons" class="btn btn-light btn-block mb-3"><img wicket:id="image" class="mr-3"> <span wicket:id="label"></span></a>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
	<wicket:fragment wicket:id="passcodeVerifyFrag">
		<form wicket:id="form" method="post">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<input wicket:id="passcode" autocomplete="one-time-code" type="text" class="form-control" placeholder="6-digits passcode">
			</div>
			<button class="btn btn-primary font-weight-bold" type="submit"><wicket:message key="Verify"/></button>
		</form>
		<div class="mt-5 font-size-sm text-muted">
			<a wicket:id="verifyRecoveryCode"><wicket:message key="Verify_by_Recovery_Code"/></a> <wicket:message key="TOTP_Not_Access"/>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="recoveryCodeVerifyFrag">
		<form wicket:id="form" method="post">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<input wicket:id="recoveryCode" type="text" placeholder="Recovery code" class="form-control">
			</div>
			<button class="btn btn-primary font-weight-bold" type="submit"><wicket:message key="Verify"/></button>
		</form>
	</wicket:fragment>
</wicket:extend>

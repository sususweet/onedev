<wicket:extend>
	<div wicket:id="sidebar" class="sidebar">
		<div class="sidebar-header">
			<a wicket:id="brandLink" class="sidebar-brand">
				<span wicket:id="brandLogo"></span>
				<span wicket:id="brandName"></span>
			</a>
			<a href="javascript:void(0);" class="sidebar-mini-toggle d-none d-lg-inline"><wicket:svg href="expand3" class="icon"></wicket:svg></a>
			<a href="javascript:void(0);" class="sidebar-close d-lg-none"><wicket:svg href="times" class="icon"></wicket:svg></a>
		</div>
		<div class="sidebar-body ps ps-scroll">
			<div wicket:id="menus" class="sidebar-menu">
				<div wicket:id="header" class="menu-header"></div>
				<div wicket:id="body" class="menu-body"></div>
			</div>
		</div>
		<div class="sidebar-footer">
			<a wicket:id="productVersion" target="_blank" class="sidebar-version"></a>
			<a wicket:id="tryEE" href="https://onedev.io/pricing" class="try-ee badge badge-sm" wicket:message="title:tryEE">Try EE</a>
			<div class="dropdown sidebar-help">
				<a href="#" class="dropdown-toggle no-dropdown-caret" data-toggle="dropdown">
					<wicket:svg href="question-o" class="icon"></wicket:svg>
				</a>
				<div class="dropdown-menu">
					<a href="https://docs.onedev.io" class="dropdown-item" target="_blank"><wicket:message key="documentation"/></a>
					<a wicket:id="supportRequest" class="dropdown-item"><wicket:message key="supportRequest"/></a>
					<a wicket:id="bugReport" href="https://code.onedev.io/onedev/server/~issues?query=%22State%22+is+%22Open%22" class="dropdown-item" target="_blank">Support & Bug Report</a>
					<a href="/~help/api" class="dropdown-item" target="_blank"><wicket:message key="restfulAPI" /></a>
					<a wicket:id="incompatibilities" class="dropdown-item"><wicket:message key="incompatibilities"/></a>
					<a class="dropdown-item" href="https://onedev.io/license-agreement" target="_blank"><wicket:message key="licenseAgreement" /></a>
					<a wicket:id="checkUpdate" class="dropdown-item"><wicket:message key="checkUpdate"/></a>
					<a wicket:id="tryEEMenuItem" href="https://onedev.io/pricing" class="try-ee dropdown-item d-none"><wicket:message key="tryEE" /></a>
				</div>
			</div>
		</div>
	</div>
	<div wicket:id="topbar" class="topbar">
		<div class="topbar-left">
			<a wicket:id="brandLink" class="topbar-brand">
				<span wicket:id="brandLogo"></span>
			</a>
			<a class="sidebar-toggle topbar-link d-lg-none">
				<wicket:svg href="menu" class="icon"></wicket:svg>
			</a>
			<div wicket:id="title" class="topbar-title"></div>
		</div>
		<div class="topbar-right text-nowrap">
			<a wicket:id="alerts" class="text-warning topbar-link" wicket:message="title:alert"><wicket:svg href="exclamation-circle-o" class="icon fade-in-out"></wicket:svg></a>
			<a wicket:id="newVersionStatus" class="new-version-status topbar-link" wicket:message="title:newVersionStatus"><img wicket:id="icon"/></a>
			<a wicket:id="darkMode" class="topbar-link" wicket:message="title:darkMode"><svg wicket:id="icon" class="icon"/></a>
			<a wicket:id="showCommandPalette" class="topbar-link command-palette"></a>
			<a wicket:id="signIn" class="topbar-link sign-in"><wicket:svg href="login" class="icon"/> <span class="d-none d-sm-inline"><wicket:message key="signIn"/></span></a>
			<div wicket:id="userInfo" class="dropdown user-info">
				<a href="#" class="dropdown-toggle user-info no-dropdown-caret topbar-link" data-toggle="dropdown">
					<img wicket:id="avatar">
					<span wicket:id="name" class="ml-1 d-none d-lg-inline"></span>
				</a>
				<div class="dropdown-menu">
					<wicket:enclosure child="hasUnverifiedLink">
						<div class="mx-3 my-2 alert alert-light-warning">
							<wicket:message key="youHaveUnverified"/> <a wicket:id="hasUnverifiedLink"><wicket:message key="emailAddresses"/></a>
						</div>
					</wicket:enclosure>
					<wicket:enclosure child="noPrimaryAddressLink">
						<div class="mx-3 my-2 alert alert-light-warning">
							<wicket:message key="primary"/> <a wicket:id="noPrimaryAddressLink"><wicket:message key="emailAddress"/></a> <wicket:message key="notSpecified"/>
						</div>
					</wicket:enclosure>
					<a wicket:id="myProfile" class="dropdown-item">
						<wicket:svg href="profile" class="icon mr-2"></wicket:svg>
						<wicket:message key="profile"/>
					</a>
					<a wicket:id="myEmailSetting" class="dropdown-item">
						<wicket:svg href="mail" class="icon mr-2"></wicket:svg>
						<wicket:message key="emailAddresses"/>
					</a>
					<a wicket:id="myAvatar" class="dropdown-item">
						<wicket:svg href="avatar" class="icon mr-2"></wicket:svg>
						<wicket:message key="editAvatar"/>
					</a>
					<a wicket:id="myPassword" class="dropdown-item">
						<wicket:svg href="password" class="icon mr-2"></wicket:svg>
						<wicket:message key="changePassword"/>
					</a>
					<a wicket:id="mySshKeys" class="dropdown-item">
						<wicket:svg href="key" class="icon mr-2"></wicket:svg>
						<wicket:message key="sshKeys"/>
					</a>
					<a wicket:id="myGpgKeys" class="dropdown-item">
						<wicket:svg href="key" class="icon mr-2"></wicket:svg>
						<wicket:message key="gpgKeys"/>
					</a>
					<a wicket:id="myAccessTokens" class="dropdown-item">
						<wicket:svg href="token" class="icon mr-2"></wicket:svg>
						<wicket:message key="accessTokens"/>
					</a>
					<a wicket:id="myTwoFactorAuthentication" class="dropdown-item">
						<wicket:svg href="shield" class="icon mr-2"></wicket:svg>
						<wicket:message key="twoFactorAuthentication"/>
					</a>
					<a wicket:id="myPreferences" class="dropdown-item">
						<wicket:svg href="sliders" class="icon mr-2"></wicket:svg>
						<wicket:message key="preferences"/>
					</a>
					<a wicket:id="signOut" class="dropdown-item">
						<wicket:svg href="logout" class="icon mr-2"></wicket:svg>
						<span wicket:id="label"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="main autofit d-flex flex-column resize-aware">
		<wicket:child></wicket:child>
	</div>

	<wicket:fragment wicket:id="menuHeaderFrag">
		<img wicket:id="icon" class="menu-header-icon avatar"></img>
		<span wicket:id="label" class="menu-header-text"></span>
		<a wicket:id="moreInfo" class="mehu-header-ellipsis" wicket:message="title:moreInfo"><wicket:svg href="ellipsis" class="icon"/></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="menuBodyFrag">
		<div wicket:id="items" class="menu-item">
			<a wicket:id="link" class="menu-link">
				<svg wicket:id="icon" class="icon menu-icon"></svg>
				<span wicket:id="bullet" class="menu-bullet"></span>
				<span wicket:id="label" class="menu-text"></span>
				<svg wicket:id="arrow" class="icon menu-arrow"></svg>
			</a>
			<div wicket:id="subMenu" class="menu-body"></div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="alertsFrag">
		<div class="alerts">
			<div class="text-center font-size-h6 border-bottom bg-light px-3 py-2 mb-2"><wicket:message key="alerts"/></div>
			<table wicket:id="alerts" class="table"></table>
			<div class="px-2 pb-2">
				<a wicket:id="clear" class="btn btn-sm btn-block btn-light-primary"><wicket:message key="deleteAll"/></a>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="alertMessageFrag">
		<span wicket:id="subject"></span>
		<a wicket:id="showDetail" class="btn btn-icon btn-xs btn-light btn-hover-primary"><wicket:svg href="ellipsis" class="icon"/></a>
		<pre wicket:id="detail" class="mt-2 font-size-sm"></pre>
	</wicket:fragment>
	<wicket:fragment wicket:id="alertActionFrag">
		<a wicket:id="delete" wicket:message="title:delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>

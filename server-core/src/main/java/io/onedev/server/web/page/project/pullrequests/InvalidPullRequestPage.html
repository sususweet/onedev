<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<h2>
				Some related commits of the pull request are missing
			</h2>
			<p>
			This might happen when project points to a wrong git repository, or these commits are garbage collected. 
			</p>
			<div class="bg-light rounded p-4 mb-5">
				<div class="h6 mb-2">Missing Commits</div>
				<div wicket:id="missingCommits" class="text-monospace font-size-sm mb-4"></div>
				<div class="h6 mb-2">Pull Request Branches</div>
				<div wicket:id="requestBranches" class="mb-4"></div>
				<div class="h6 mb-2">Pull Request Title</div>
				<div wicket:id="requestTitle"></div>
				<wicket:enclosure child="requestDescription">
					<div class="h6 mb-2">Pull Request Description</div>
					<div wicket:id="requestDescription"></div>
				</wicket:enclosure>
			</div>
			<a wicket:id="delete" class="btn btn-danger">Delete Pull Request</a>	
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="pullRequests" class="text-nowrap"><wicket:message key="Pull_Requests"/></a> 
			<span class="dot"></span>
			<span wicket:id="pullRequestNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>

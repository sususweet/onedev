<wicket:panel>
	<div wicket:id="comment" class="project-comment"></div>
	<wicket:fragment wicket:id="viewFrag">
		<div wicket:id="content"></div>
		<i wicket:id="noContent" class="text-muted"></i>
		<div class="mt-3 d-empty-none d-flex align-items-center font-size-sm"><wicket:enclosure child="edit"><a wicket:id="edit" class="text-muted text-hover-primary mr-2"><wicket:message key="Edit" /></a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure><wicket:enclosure child="quote"><a wicket:id="quote" class="text-muted text-hover-primary mr-2"><wicket:message key="Quote" /></a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure><wicket:enclosure child="delete"><a wicket:id="delete" class="text-muted text-hover-primary mr-2"><wicket:message key="Delete" /></a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<form wicket:id="form" class="leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<div wicket:id="input"></div>
			<div class="mt-3">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware mr-1"><wicket:message key="Save" /></button>
				<button wicket:id="cancel" class="btn btn-sm btn-secondary"><wicket:message key="Cancel" /></button>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>

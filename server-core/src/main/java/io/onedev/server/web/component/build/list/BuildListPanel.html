<wicket:panel>
	<div class="build-list card">
		<div class="card-body">
			<div class="d-flex mb-4">
				<form wicket:id="query" class="clearable-wrapper flex-grow-1">
					<div class="input-group">
						<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query/order builds. Hit space to show syntax helper">
						<span class="input-group-append">
							<button wicket:id="submit" type="submit" class="btn btn-icon btn-outline-secondary" wicket:message="title:Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
						</span>
					</div>
				</form>
				<a wicket:id="runJob" class="btn btn-primary btn-icon flex-shrink-0 ml-3" title="Run job"><wicket:svg href="play" class="icon"/></a>
			</div>
			<div class="mb-4">
				<a wicket:id="showSavedQueries" class="show-saved-queries text-gray d-inline-block mb-2 mr-4 text-nowrap">
					<wicket:svg href="eye" class="icon"></wicket:svg> <wicket:message key="Show_Saved_Queries" />
				</a>
				<a wicket:id="saveQuery" class="save-query text-gray d-inline-block mb-2 mr-4 text-nowrap">
					<wicket:svg href="save" class="icon"></wicket:svg> <wicket:message key="Save_Query" />
				</a>
				<a wicket:id="operations" class="operations text-gray mr-4 mb-2 d-inline-block text-nowrap">
					<wicket:svg href="ellipsis-circle" class="icon"></wicket:svg> <wicket:message key="Operations" />
				</a>
				<a wicket:id="listParams" class="list-params text-gray d-inline-block mr-4 mb-2 d-none d-xl-inline text-nowrap">
					<wicket:svg href="select" class="icon"></wicket:svg> <wicket:message key="Display_Params" />
				</a>
				<a wicket:id="orderBy" class="order-by text-gray mr-4 mb-2 d-inline-block text-nowrap">
					<wicket:svg href="sort" class="icon"></wicket:svg> <wicket:message key="Order_By" />
				</a>
				<span wicket:id="extraActions"></span>
				<span wicket:id="count" class="float-right text-gray"></span>
			</div>
			<div wicket:id="body">
				<div wicket:id="feedback"></div>
				<table wicket:id="builds" class="table"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="buildFrag">
		<div class="d-flex flex-wrap row-gap-2">
			<a wicket:id="link" class="text-nowrap mr-2">
				<svg wicket:id="icon" class="icon mr-1"></svg> 
				<span wicket:id="summary"></span>
			</a>
			<span wicket:id="labels"></span>
		</div>
    </wicket:fragment>	
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link">
			<span wicket:id="label"></span>
		</a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="dateFrag">
		<span wicket:id="name"></span>
		<span wicket:id="date"></span> 
	</wicket:fragment>	
	<wicket:fragment wicket:id="listParamsFrag">
		<div class="build-list-params">
			<form wicket:id="form">
				<div class="modal-header">
					<h5 id="modal-title" class="modal-title"><wicket:message key="Params_to_Display" /></h5>
					<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
				</div>
				<div class="modal-body">
					<input wicket:id="params" type="hidden" class="form-control">
				</div>
				<div class="modal-footer">
					<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" wicket:message="value:Save">
					<button wicket:id="useDefault" class="btn btn-primary"><wicket:message key="Use_Default" /></button>
					<a wicket:id="cancel" class="btn btn-secondary"><wicket:message key="Cancel" /></a>
				</div>
			</form>
		</div>
	</wicket:fragment>	
</wicket:panel>
